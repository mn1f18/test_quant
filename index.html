<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BovineQuant Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'terminal-bg': '#0a0f14',
              'terminal-panel': '#131b26',
              'terminal-border': '#2d3748',
              'terminal-accent': '#eab308', // Yellow/Gold for actions
              'up-green': '#22c55e',
              'down-red': '#ef4444',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Terminal Look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0f14; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2d3748; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a5568; 
      }
      body {
        background-color: #0a0f14;
        color: #e2e8f0;
      }
    </style>

  }
}
</script>
